name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - testing
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - testing

jobs:
  build_and_deploy_job:
    environment: development
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    permissions:
       id-token: write
       contents: read
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false
      - name: Install OIDC Client from Core Package
        run: npm install @actions/core@1.6.0 @actions/http-client
      - name: Get Id Token
        uses: actions/github-script@v6
        id: idtoken
        with:
           script: |
               const coredemo = require('@actions/core')
               return await coredemo.getIDToken()
           result-encoding: string
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_SALMON_OCEAN_0C3BB570F }}
          action: "upload"
          ###### Repository/Build Configurations - These values can be configured to match your app requirements. ######
          # For more information regarding Static Web App workflow configurations, please visit: https://aka.ms/swaworkflowconfig
          app_location: "/" # App source code path
          api_location: "" # Api source code path - optional
          output_location: "dist"
          github_id_token: ${{ steps.idtoken.outputs.result }}
          ###### End of Repository/Build Configurations ######
        env:                                                                    # ðŸ‘ˆ agregar esto
          VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL }}
          VITE_TENANT_DOMAIN: ${{ secrets.VITE_TENANT_DOMAIN }}
          VITE_TENANT_ID: ${{ secrets.VITE_TENANT_ID }}
          VITE_FRONTEND_CLIENT_ID: ${{ secrets.VITE_FRONTEND_CLIENT_ID }}
          VITE_API_CLIENT_ID: ${{ secrets.VITE_API_CLIENT_ID }}
          VITE_AUTHORITY: ${{ secrets.VITE_AUTHORITY }}
          VITE_REDIRECT_URI: ${{ secrets.VITE_REDIRECT_URI }}
          VITE_POST_LOGOUT_REDIRECT_URI: ${{ secrets.VITE_POST_LOGOUT_REDIRECT_URI }}
          VITE_SCOPE: ${{ secrets.VITE_SCOPE }}
  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          action: "close"


